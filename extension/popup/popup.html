<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CatchThePhish</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <h1>CatchThePhish</h1>
            </div>
            <div class="status" id="status">
                <span class="status-indicator active" id="statusIndicator"></span>
                <span id="statusText">Protecting You</span>
            </div>
        </div>

        <!-- Current Website Analysis -->
        <div class="analysis-section">
            <h2>Current Website</h2>
            <div class="page-status" id="pageStatus">
                <span class="page-icon">üîç</span>
                <span class="page-text">Loading...</span>
            </div>
            <button class="btn-scan" id="scanPage">Scan This Website</button>
            <div class="threat-details" id="threatDetails" style="display: none;">
                <div class="threat-list" id="threatList"></div>
            </div>
        </div>

        <!-- Informative Stats -->
        <div class="stats-section">
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="suspiciousFound">0</span>
                    <span class="stat-label">Suspicious URLs Found</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="websitesChecked">0</span>
                    <span class="stat-label">Websites Checked</span>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="actions-section">
            <button class="btn-action btn-report" id="reportPage">
                <span class="btn-icon">üö®</span>
                Report Suspicious Website
            </button>
        </div>

        <!-- Daily Tip -->
        <div class="tip-section">
            <h2>üí° Safety Tip</h2>
            <p id="dailyTip">Loading tip...</p>
        </div>

        <!-- Simple Toggle -->
        <div class="settings-section">
            <div class="setting-item">
                <label class="toggle">
                    <input type="checkbox" id="enableProtection" checked>
                    <span class="toggle-slider"></span>
                </label>
                <span class="setting-label">Enable Protection</span>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Stay safe online! üõ°Ô∏è</p>
        </div>
    </div>

    <script src="../utils/config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
